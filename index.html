<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Social Media Hashtag Generator</h1>
        <p class="text-center">Generate hashtags for Facebook or TikTok easily.</p>

        <form action="generate.php" method="POST" class="mt-4">
            <div class="form-group">
                <label for="keyword">Enter a Keyword:</label>
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="e.g., Travel, Food" required>
            </div>
            <div class="form-group">
                <label for="platform">Choose Platform:</label>
                <select class="form-control" id="platform" name="platform" required>
                    <option value="Facebook">Facebook</option>
                    <option value="TikTok">TikTok</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Hashtags</button>
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
